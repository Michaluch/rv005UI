<% 
    var kindColor = "";
    if (kind == "subtask") {
        kindColor = "subtask-color";
    }
    if (kind == "subbug") {
        kindColor = "subbug-color";
    }
%>

<div class="subissue <%= kindColor %>" data-parent="<%= parent %>" data-id="<%= _id %>">
    <div class="top-left-corner">
    	<span class="estimate">Estimate: <% if (estimate) {%> <%=estimate%> sp <%} else {%> no estimate <%}%></span>
    </div>
    <% if (status == "to do") { %>
    <div class="top-right-corner">
        <img class="image-edit" src="/static/images/edit.png" alt="edit" />
        <img class="image-delete" src="/static/images/delete.png" alt="delete" />
        <img class="image-close" src="/static/images/close_window.png" alt="close" />
    </div>
    <% } %>
    <p class="name"><b><%= name %></b></p>
    <p class="description"><%= description %></p>
</div>
