<style>
#table {
	margin: auto;

}

#add_issue {
	float: left;
	margin-top: 40px;
	background-color: #FAFFFA;
}

legend {
	border: 1px solid darkgrey;
}
</style>

<table id="table" border=1 cellspacing=0 cellpadding=5 bgcolor="#FAFFFA">
	<caption><h2>Issues</h2></caption>
	<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Description</th>
		<th>Type</th>
		<th>Status</th>
		<th>Sprint</th>
		<th colspan=2>Actions</th>
	</tr>
</table>
<form id="add_issue" name="form1">
  <fieldset> 
   <legend>Add new issue</legend>
    <table border=0 cellpadding="5" cellspacing="5">
	    <tr>
	      <td align="right" valign="top">Name:</td>
	      <td><input type="text" name="name" size="25" /></td>
	    </tr>
	    <tr>
	      <td align="right" valign="top">Description:</td>
	      <td>
		    <textarea name="description" rows="3" cols="24" wrap="virtual">
		    </textarea>
	      </td>
	    </tr>
	    <tr>
	      <td align="right" valign="top">Type:</td>
	      <td>
	        <select name="type" size="1">
	          <option value="story">story</option>
	          <option value="technical task">technical task</option>
	          <option value="bug">bug</option>
	        </select>
	      </td>
	    </tr>
	    <tr>
	      <td align="right" valign="top">Status:</td>
	      <td>
	        <select name="status" size="1">
	          <option value="to do">to do</option>
	          <option value="doing">doing</option>
	          <option value="done">done</option>
	        </select>
	      </td>
	    </tr>
	    <tr>
	      <td align="right" valign="top">Sprint:</td>
	      <td><input type="text" name="sprint" size="25" /></td>
	    </tr>
	    <tr>
	      <td colspan="2" align="right">
	      	<input id="add" type="submit" name="add" value="Add issue">
	      </td>
	    </tr>
    </table>
  </fieldset>
</form>
